<!DOCTYPE html>
<html>

<head>
     
 
  <link href="login.css" rel="stylesheet" type="text/css" />  
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="icon" href="../helpers/assets/images/favicon.ico">

	<title>Neon | Login</title>
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
	<link rel="stylesheet" href="../helpers/assets/js/jquery-ui/css/no-theme/jquery-ui-1.10.3.custom.min.css">

	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic">
	<link rel="stylesheet" href="../helpers/assets/css/bootstrap.css">
	<link rel="stylesheet" href="../helpers/assets/css/neon-core.css">
	<link rel="stylesheet" href="../helpers/assets/css/neon-theme.css">
	<link rel="stylesheet" href="../helpers/assets/css/neon-forms.css">
	<link rel="stylesheet" href="../helpers/assets/css/custom.css">
	<link rel="stylesheet" href="../helpers/assets/css/font-icons/entypo/css/entypo.css">
  
	<script src="../helpers/assets/js/jquery-1.11.3.min.js"></script>


</head>
<body class="page-body login-page login-form-fall" data-url="https://neon.dev">

<!-- This is needed when you send requests via Ajax -->
<script type="text/javascript">
  var baseurl = '';
  </script>
  
  <div class="login-container">
    
    <div class="login-header login-caret">
      
      <div class="login-content">
        
        <a class="logo">
          <img src="../helpers/assets/images/icon-64.png" width="60" alt="" />
        </a>
        
        <p class="description">CRM Add-in Giriş</p>
        
        <!-- progress bar indicator -->
  
      </div>
      
    </div>
    
    <div class="login-progressbar">
      <div></div>
    </div>
    
    <div class="login-form">
      
      <div class="login-content">
        
        <div class="form-login-error">
          <h3>Invalid login</h3>
          <p>Enter <strong>demo</strong>/<strong>demo</strong> as login and password.</p>
        </div>
        
 
          <div class="form-group">
            
            <div class="input-group">
              <div class="input-group-addon">
               <!--<i class="entypo-user"></i>-->
              </div>
              
              <input id="username" type="text" class="form-control" name="username" id="username" placeholder="Kullanıcı Adı" autocomplete="off" />
            </div>
            
          </div>
          
          <div class="form-group">
            
            <div class="input-group">
              <div class="input-group-addon">
               <!-- <i class="entypo-key"></i>-->
              </div>
              
              <input id="password" type="password" class="form-control" name="password" id="password" placeholder="Parola" autocomplete="off" />
            </div>
          
          </div>
          
          <div class="form-group">
            <button id="loginBtn" type="submit" class="btn btn-primary btn-block btn-login">
              <!--<i class="entypo-login"></i>-->
              Giriş
            </button>
          </div>
       
          
    
        
        
        <div class="login-bottom-links">
          
          <a href="#" class="link">Parolamı Unuttum?</a>
          
          <br />
          
          <a href="#">Logo</a> <a href="https://www.logo.com.tr/">Yazılım</a>
          
        </div>
        
      </div>
      
    </div>
    
  </div>
  
  
    <!-- Bottom scripts (common) -->
    <script src="../helpers/assets/js/gsap/TweenMax.min.js"></script>
    <script src="../helpers/assets/js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js"></script>
    <script src="../helpers/assets/js/bootstrap.js"></script>
    <script src="../helpers/assets/js/joinable.js"></script>
    <script src="../helpers/assets/js/resizeable.js"></script>
    <script src="../helpers/assets/js/neon-api.js"></script>
    <script src="../helpers/assets/js/jquery.validate.min.js"></script>
    <script src="../helpers/assets/js/neon-login.js"></script>
  
  
    <!-- JavaScripts initializations and stuff -->
    <script src="../helpers/assets/js/neon-custom.js"></script>
  
  
    <!-- Demo Settings -->
    <script src="../helpers/assets/js/neon-demo.js"></script>
  
</body>

</html>
